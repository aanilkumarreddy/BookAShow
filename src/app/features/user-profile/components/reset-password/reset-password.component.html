<div class="reset-password">
  <div [ngClass.lt-md]="'reset-password-tab'">
    <mat-card class="mat-elevation-z4">
      <mat-card-title>RESET PASSWORD</mat-card-title>
      <mat-card-content>
        <div>
          <form [formGroup]="resetPasswordForm">
            <div>
              <mat-form-field class="input-field-style" appearance="outline">
                <mat-label>Current Password</mat-label>
                <input
                  matInput
                  formControlName="oldPassword"
                  placeholder="Current Password"
                  type="password"
                />
                <mat-error>Please enter a valid Password</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="input-field-style" appearance="outline">
                <mat-label>New Password</mat-label>
                <input
                  matInput
                  formControlName="newPassword"
                  placeholder="New Password"
                  maxlength="15"
                  minlength="6"
                  type="password"
                />
                <mat-error>Please enter a valid Password</mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field class="input-field-style" appearance="outline">
                <mat-label>Confirm New Password</mat-label>
                <input
                  matInput
                  formControlName="newConfirmPassword"
                  placeholder="Confirm New Password"
                  maxlength="15"
                  minlength="6"
                  type="text"
                />
                <mat-error
                  >Confirm Password should be same as New Password</mat-error
                >
              </mat-form-field>
            </div>
          </form>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center">
          <button
            [disabled]="!resetPasswordForm.valid"
            mat-raised-button
            color="accent"
            (click)="reAuthenticateUser()"
          >
            RESET PASSWORD
          </button>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
