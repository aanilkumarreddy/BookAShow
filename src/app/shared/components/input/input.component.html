<mat-form-field
  [ngClass]="normalClass"
  [ngClass.xs]="mobileClass"
  appearance="{{ appearance ? appearance : 'outline' }}"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    placeholder="{{ placeholder }}"
    [formControl]="fieldCtrl"
    type="text"
  />
  <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
